<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MMUBay</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- 或者用：<link rel="stylesheet" href="/static/style.css"> -->
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      
      <!-- 显示消息的容器 -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <input type="email" name="email" placeholder="MMU Email" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <button type="submit">Login</button>
      </form>
      
      <!-- 使用相对路径 -->
      <p>Don't have an account? <a href="../register/">Register</a></p>
    </div>
  </div>
</body>
</html>
