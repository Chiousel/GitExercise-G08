<h2>{% if form.instance.pk %}Edit Item{% else %}Add New Item{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="id_images">Upload New Pictures:</label>
    <input type="file" name="images" multiple> <!-- multiple file upload -->

    <button type="submit">Save</button>
</form>

{% if item %}
    <h3>Current Images:</h3>
    <ul>
        {% for img in item.images.all %}
            <li>
                <img src="{{ img.image.url }}" width="100">
                <form method="post" action="{% url 'delete_image' img.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <p>No images uploaded.</p>
        {% endfor %}
    </ul>
{% endif %}
