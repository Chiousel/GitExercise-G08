<h2>{{ item.title }}</h2>
<p>{{ item.description }}</p>
<p>Price: RM {{ item.price }}</p>
<p>Condition: {{ item.condition }}</p>
<p>Pickup: {{ item.pickup_point }}</p>

<h3>Pictures:</h3>
{% for img in item.images.all %}
    <img src="{{ img.image.url }}" width="200">
{% empty %}
    <p>No pictures uploaded.</p>
{% endfor %}

{% if user == item.seller %}
    <a href="{% url 'edit_item' item.id %}">Edit</a> |
    <form action="{% url 'delete_item' item.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endif %}
